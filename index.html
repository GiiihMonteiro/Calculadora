<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
   
</head>
<body>
    <div class="calculadora">
        <!-- tela onde aparecem os números e resultados -->
        <input type="text" id="tela">

        <div class="botoes">
            <!-- primeira linha de botões -->
            <div class="linha-botoes">
                <button onclick="limparTela()" class="botao-limpar">C</button>
                <button onclick="adicionarValor('/')" class="operador">/</button>
                <button onclick="adicionarValor('*')" class="operador">*</button>
                <button onclick="apagarUltimo()">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </div>

            <!--  segunda linha de botões -->
            <div class="linha-botoes">
                <button onclick="adicionarValor('7')">7</button>
                <button onclick="adicionarValor('8')">8</button>
                <button onclick="adicionarValor('9')">9</button>
                <button onclick="adicionarValor('-')" class="operador">-</button>
            </div>


            <!-- terceira linha de botoes -->
            <div class="linha-botoes">
                <button onclick="adicionarValor('4')">4</button>
                <button onclick="adicionarValor('5')">5</button>
                <button onclick="adicionarValor('6')">6</button>
                <button onclick="adicionarValor('+')" class="operador">+</button>
            </div>

            <!-- quarta linha de botões -->
            <div class="linha-botoes">
                <button onclick="adicionarValor('1')">1</button>
                <button onclick="adicionarValor('2')">2</button>
                <button onclick="adicionarValor('3')">3</button>
                <button onclick="calcularResultado()" class="botao-igual_a">=</button>
            </div>

            <!-- quinta linha de botões 0 e . -->
            <div class="linha-botoes">
                <button onclick="adicionarValor('0')" class="botao-zero">0</button>
                <button onclick="adicionarValor('.')">.</button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/44923565ae.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
